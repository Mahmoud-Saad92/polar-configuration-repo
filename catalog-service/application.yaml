spring:
  application:
    name: catalog-service

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

catalog:
  greeting-message: "Welcome to bazinga's books catalog!"
  test-data:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: refresh

logging:
  level:
    com.bazinga.eg.catalogservice: warn
    org.springframework.boot: warn
    org.springframework.web: warn