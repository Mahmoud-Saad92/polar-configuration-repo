server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: catalog-service
  profiles:
    active: ${ACTIVE_PROFILE:local}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

catalog:
  test-data:
    enabled: false

logging:
  level:
    com.bazinga.eg.catalogservice: warn
    org.springframework.boot: warn
    org.springframework.web: warn